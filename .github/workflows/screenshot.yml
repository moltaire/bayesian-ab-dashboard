name: Update screenshot

on:
  push:
    branches: [main]
    paths:
      - app.py
  workflow_dispatch:

jobs:
  screenshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install project dependencies
        run: uv sync

      - name: Install Playwright and Chromium
        run: |
          pip install playwright pillow
          playwright install chromium --with-deps

      - name: Start Streamlit
        run: uv run streamlit run app.py --server.headless true &

      - name: Wait for Streamlit to be ready
        run: |
          for i in $(seq 1 60); do
            curl -sf http://localhost:8501/_stcore/health && break
            sleep 1
          done

      - name: Take screenshot
        run: python scripts/screenshot.py

      - name: Commit screenshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/screenshot.png
          git diff --staged --quiet || git commit -m "chore: update screenshot [skip ci]"
          git push
